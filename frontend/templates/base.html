{% load static%}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
        
        <title>{%block title%}{% endblock%}</title>
        <!-- BOOTSTRAP CORE STYLE CSS -->
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" />
        <!-- FONTAWESOME STYLE CSS -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" />
        <!-- CUSTOM STYLE CSS -->
        <link href="{% static "css/style.css" %}" rel="stylesheet" />    
        <!-- GOOGLE FONT -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>

        <!-- CORE JQUERY  -->
        <script src="{% static "plugins/jquery-1.10.2.js" %}"></script>
        <!-- BOOTSTRAP SCRIPTS  -->
        <script src="{% static "plugins/bootstrap.js" %}"></script>
        <script src="{% static "plugins/chosen.jquery.min.js" %}"></script>
        
        <link href="/static/css/datetimepicker.css" type="text/css" media="all" rel="stylesheet">

        <link href="/static/css/chosen.min.css" type="text/css" media="all" rel="stylesheet">

        <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>

        <style type="text/css">
        html, body{
            height: 100%;
        }
        body{
            overflow-x:hidden;
        }
        </style>

    </head>

    <body>

        <div class="row">
            <div class="col-md-5 col-sm-6 col-xs-8" style="margin-bottom:-135px;">
                <img src="{% static "images/top.png" %}" style="max-width: 100%;">
            </div>
        </div>

        <div class="container" style="min-height:70%; margin-top:5px;">
            {% block content %}
            {% endblock %}
        </div>

        <div class="row">
            <div class="col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-8 col-xs-offset-4">
                <img src="{% static "images/bottom.png" %}" style="max-width: 100%;">
            </div>
        </div>

        <script type="text/javascript">
            
            $(document).ready(function(){
                $('.input-group').find('input').addClass('form-control')
                $('.input-group').find('select').siblings('span').remove();

                $("select").attr("data-placeholder", "Elige una opcion...");

                $("#id_origin_city, #id_actual_city, #id_career")
                    .attr("data-placeholder", "Escribe para buscar...")
                    .find("option:first").html("");

                $("select").find("option:first").html("");
                $("select").chosen({
                    disable_search_threshold: 10,
                    no_results_text: "No se encontrarón resultados"
                });
            });

        </script>
    </body>
</html>
